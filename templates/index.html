<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>DeepSeek R3 Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1b26;
            --bg-secondary: #24283b;
            --text-primary: #a9b1d6;
            --text-secondary: #787c99;
            --accent: #7aa2f7;
            --success: #9ece6a;
            --error: #f7768e;
            --border-radius: 6px;
            --spacing: 24px;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: var(--spacing);
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing);
            padding: 0 var(--spacing);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0;
        }

        .chat-selector {
            min-width: 240px;
        }

        #chat-dropdown {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--text-secondary);
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 12px;
            margin-bottom: var(--spacing);
            padding: var(--spacing);
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
        }

        #chat-container {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: var(--spacing);
            height: 60vh;
            overflow-y: auto;
            margin-bottom: var(--spacing);
        }

        .message {
            margin-bottom: 16px;
            max-width: 85%;
        }

        .message.user {
            margin-left: auto;
        }

        .message.assistant {
            margin-right: auto;
        }

        .message-content {
            padding: 14px 18px;
            border-radius: var(--border-radius);
            line-height: 1.5;
        }

        .user .message-content {
            background: var(--accent);
            color: #ffffff;
        }

        .assistant .message-content {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            gap: 12px;
            background: var(--bg-secondary);
            padding: var(--spacing);
            border-radius: var(--border-radius);
        }

        input,
        select {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--text-secondary);
            padding: 10px 14px;
            border-radius: var(--border-radius);
            font-size: 14px;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            background: var(--accent);
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            min-width: 100px;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            align-items: center;
            gap: 4px;
            color: var(--text-secondary);
            margin: 10px 0;
            padding: 0 var(--spacing);
        }

        .loading span {
            width: 5px;
            height: 5px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 0.5s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.1s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.2s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-4px);
            }
        }

        .code-block {
            position: relative;
            margin: 16px 0;
        }

        pre code {
            border-radius: var(--border-radius);
            padding: 16px !important;
            background: var(--bg-primary) !important;
            font-size: 14px;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .code-block:hover .copy-button {
            opacity: 1;
        }

        .thought-content {
            display: none;
            background: var(--bg-primary);
            padding: 12px;
            margin: 8px 0;
            border-radius: var(--border-radius);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .show-thought {
            font-size: 12px;
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            margin-top: 4px;
        }

        .show-thought:hover {
            color: var(--accent);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>DeepSeek R3 Chat</h1>
            <div class="chat-selector">
                <select id="chat-dropdown">
                    <option value="">Select Chat</option>
                </select>
            </div>
        </div>

        <div class="settings">
            <input type="text" id="api-key" placeholder="DeepSeek API Key" required />
            <input type="text" id="model-name" placeholder="Model Name" value="deepseek-reasoner" />
            <button id="new-chat-btn">New Chat</button>
        </div>

        <div id="chat-container"></div>

        <div class="loading">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="controls">
            <input type="text" id="user-message" placeholder="Type your message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
