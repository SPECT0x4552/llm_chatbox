<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>DeepSeek R1 Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background: #f7f9fc;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        #chat-container {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 12px;
        }

        .message.user p {
            background-color: #cfe3ff;
            text-align: right;
        }

        .message.assistant p {
            background-color: #eeeeee;
            text-align: left;
        }

        .message.assistant_reasoning p {
            background-color: #fffdd0;
            text-align: left;
        }

        .message p {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 5px;
            max-width: 80%;
        }

        .settings,
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .settings input,
        .controls input {
            flex: 1;
            padding: 8px;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #3f51b5;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #303f9f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DeepSeek R1 Chat</h1>
        <div class="settings">
            <input type="text" id="api-key" placeholder="DeepSeek API Key (optional)" />
            <input type="text" id="model-name" placeholder="Model Name (e.g. deepseek-reasoner)" />
            <button id="new-chat-btn">New Chat</button>
        </div>

        <div id="chat-container"></div>

        <div class="controls">
            <input type="text" id="user-message" placeholder="Type your message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>
    <!-- Separate JS file -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
